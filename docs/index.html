<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portafolio Elisa</title>
</head>
<body>
  <section class="contact">
    <div class="u-wrapper">
      <div class="contact-content">

        <form id="form" action="" class="form" action="https://formspree.io/f/xvodeapv" method="POST">
          <h3 class="tag"><span>HABLEMOS</span></h3>
          <label for="name">Nombre Completo <span>*</span></label>
          <input name="name" required type="text" id="name" placeholder="Nombre">

          <label for="email">Correo electrónico <span>*</span></label>
          <input name="email" type="text" id="email" required placeholder="correo">

          <label for="message">Mensaje</label>
          <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>

          <button type="submit" class="btn primary full">enviar mensaje</button>
        </form>
        <a href="mailto:jhon47578@gmail.com" id="trucazo"></a>
      </div>
    </div>
  </section>

  <footer class="footer">
  </footer>
